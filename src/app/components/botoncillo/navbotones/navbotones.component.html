
<ng-template #content1 let-modal1  >

  <div class="modal-header ">
      <h5 class="modal-title f-w-600" id="exampleModalLabel2">Producto</h5>
      <button type="button" class="close" aria-label="Close"
              (click)="modal1.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <div class="container">
          <div class="row lign-items-start" >
              <form [formGroup]="frmsqliteprod" (submit)="Guardaregistro()">
                  <div class="form-group row">
                      <label for="nombreproducto" class="col-xl-3 col-sm-4 mb-0">Nombre:</label>
                      <input class="form-control col-xl-8 col-sm-7" formControlName = "nombre" name="nombre" id="nombreproducto"
                      type="text" required >
                      </div>

                      <div class="form-group row">
                          <label for="Categoria" class="col-xl-3 col-sm-4 mb-0">Categoría: </label>
                            <select type="text" class="form-control col-xl-8 col-sm-7" name="categoria" formControlName="categoryid" id="Categoria">
                              <option value="0" selected></option>
                                                  <option [ngValue]="i" *ngFor="let i of categorysqlite "  >{{i.cnombre}}</option>
                          </select>
                      </div>
                      <div class="form-group row">
                          <label for="precio" class="col-xl-3 col-sm-4 mb-0">Precio:</label>
                      <input class="form-control col-xl-8 col-sm-7" formControlName="precio" name="precio" id="precio"
                          type="number" autocomplete="off" required >
                          <label for="cantidad" class="col-xl-3 col-sm-4 mb-0">Cantidad:</label>
                          <input class="form-control col-xl-8 col-sm-7" formControlName="cantidad" name="cantidad" id="cantidad"
                              type="number" autocomplete="off" required >
                      </div>

                      <div class="form-group row">
                          <label for="fechavenci" class="col-xl-3 col-sm-4 mb-0">Fecha vencimiento:</label>
                          <input class="form-control col-xl-8 col-sm-7" formControlName="fechavenci" name="fechavenci" id="fechavenci"
                              type="date" autocomplete="off"  >

                      </div>
                      <div class="form-group row">
                          <label for="codigo" class="col-xl-3 col-sm-4 mb-0">Código de barra:</label>
                          <input class="form-control col-xl-8 col-sm-7 ReadCode"(click)="ProbandoCamara()"
                          formControlName="pcodigo" name="codigo" id="codigo"
                              type="text" autocomplete="off" required >
                              <!--<div *ngIf="pcodigo?.value  "
                              class="text text-danger">
                              El código del producto es obligatorio.
                              </div>-->
                      </div>

                  <button type="submit" class="btn btn-primary"  > Guardar </button>

              </form>
