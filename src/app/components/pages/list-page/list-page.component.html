<div class="container">
  <div class="row">
      <div class="col-sm">
          <div class="media-body col-8" *ngFor="let item of ventsho  | async">
              <h3 class="mb-0">$ {{item.ventasdiaria}}<small> Ventas hoy</small></h3>
          </div>
      </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-header">
                  <h5>Ventas emitidas</h5>

              </div>
              <div class="card-body">
                  <div class="custom-datatable">
                      <table class="table table-hover">
                          <thead>
                          <tr >
                              <th>
                                  Nombre producto
                              </th>
                              <th>
                                  Precio
                              </th>
                              <th>
                                  Metodo de pago
                              </th>
                              <th>
                                  Fecha
                              </th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let bl of (ventasemit | paginate: {id: 'paginacion',itemsPerPage:5, currentPage:p}) "  class="text-center">
                              <td>{{bl.nombre|| bl.productoin}}</td>
                              <td>{{bl.preciov}}</td>
                              <td>{{bl.metodov}}</td>
                              <td>{{bl.fechav}}</td>
                              <td>{{bl.metodov}}</td>
                          </tr >
                          </tbody>
                      </table>
                      <pagination-controls (pageChange)="p = $event " previousLabel="Atras" nextLabel="Siguiente" id="paginacion"></pagination-controls>

                  </div>
                  <div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
