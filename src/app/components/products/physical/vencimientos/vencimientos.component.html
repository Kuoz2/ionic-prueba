<div class="container">
    <div class="row">
        <div class="col-sm">

                <div  *ngFor="let i of resultado  |paginate: {itemsPerPage:5, currentPage:p}" >
                <div *ngIf="i.queda_un !== 0">
                    <div class="card-body">
                    <div class="progress"  >
                        <div class="progress-bar" role="progressbar"   aria-valuenow="5" aria-valuemin="0" aria-valuemax="100">{{i.queda_un }}%</div>
                    </div>
                    <div class="row">
                    <span>Quedan unos {{i.vence_en}} días para que venza. Producto a vencer:  {{i.nombre}}</span>
                </div>
            </div>

                </div>

                </div>
                <pagination-controls (pageChange)="p = $event " previousLabel="Atras" nextLabel="Siguiente"></pagination-controls>

            </div>
        </div><!---->
    </div>
</div>
